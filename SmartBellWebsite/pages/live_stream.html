<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon & Live Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Add your own custom styles for the countdown timer if needed */

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .video-container {
            text-align: center;
        }

        .video-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Add the live streaming video here -->
        <img src="{{ url_for('video_feed') }}" alt="Live Stream">
    </div>
    <h1>Live Streaming</h1>
</body>
</html>
