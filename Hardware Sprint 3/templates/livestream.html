<!DOCTYPE html>
<html>
<head>
  <title>Live Streaming</title>
  <!-- Add any specific styles or scripts here -->
  <style>
    /* Center the content */
    body {
      display: flex;
      flex-direction: column; /* Display children elements in a column */
      justify-content: center; /* Align content at the center */
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Adjust the size of the live streaming video */
    .video-container {
      width: 80%;
      max-width: 800px;
      display: none; /* Initially hide the video container */
    }

    img {
      width: 100%;
      height: auto;
    }

    /* Style the header */
    h1 {
      color: red;
      font-size: 36px;
      margin-top: 20px;
    }

    /* Style the footer */
    footer {
      color: #00ff00;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Add the live streaming video here -->
    <img src="{{ url_for('video_feed') }}" alt="Live Stream">
  </div>
  <h1>Live Streaming</h1>

  <!-- Authentication Prompt -->
  <div id="authentication-prompt">
    <p>Please enter the access code:</p>
    <input type="password" id="access-code">
    <button onclick="authenticate()">Submit</button>
  </div>

  <!-- Add the text below the video feed -->

  <hr>
  <footer>@2023 Created by WAVE</footer>

  <script>
    function authenticate() {
      // Replace 'your_secret_code' with the actual secret code
      const secretCode = 'your_secret_code';
      const enteredCode = document.getElementById('access-code').value;

      if (enteredCode === secretCode) {
        // Authentication successful, show the video container
        document.getElementById('authentication-prompt').style.display = 'none';
        document.querySelector('.video-container').style.display = 'block';
      } else {
        alert('Access denied. Invalid code.');
      }
    }
  </script>
</body>
</html>
